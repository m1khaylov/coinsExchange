<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Of coins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div>
                <label for="s">Введите сумму монет S:</label>
                <input type="number" name="s" id='s'>
            </div>
            <div>
                <label for="a">Введите значение монеты A:</label>
                <input type="number" name="a" id='a'>
            </div>
            <div>
                <label for="b">Введите значение монеты B:</label>
                <input type="number" name="b" id='b'>
            </div>
            <div>
                <label for="x">Введите % ограничения на количество выплачиваемых монет каждого достоинства X:</label>
                <input type="number" name="x" id='x'>
            </div>
            <div>
                <button class="btn" id="btn">Count!</button>
            </div>
        </form>
    
        <div id="result">

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
